<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin{% endblock %} - Content Management</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'serif': ['Charter', 'Georgia', 'Times New Roman', 'serif'],
                        'sans': ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'sans-serif'],
                        'mono': ['JetBrains Mono', 'SF Mono', 'Monaco', 'Cascadia Code', 'monospace']
                    },
                    colors: {
                        'paper': '#ffffff',
                        'cream': '#fafafa',
                        'border-subtle': '#e5e5e5',
                        'text-primary': '#0f0f0f',
                        'text-secondary': '#404040',
                        'text-muted': '#737373',
                        'text-light': '#a3a3a3'
                    },
                    maxWidth: {
                        'reading': '75ch'
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/article.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    
    <!-- EditorJS CDN (for admin pages that need it) -->
    <script src="https://unpkg.com/@editorjs/editorjs@2.28.2"></script>
    <script src="https://unpkg.com/@editorjs/header@2.7.0"></script>
    <script src="https://unpkg.com/@editorjs/list@1.8.0"></script>
    <script src="https://unpkg.com/@editorjs/quote@2.5.0"></script>
    <script src="https://unpkg.com/@editorjs/delimiter@1.3.0"></script>
    <script src="https://unpkg.com/@editorjs/table@2.2.2"></script>
    <script src="https://unpkg.com/@editorjs/code@2.8.0"></script>
    <script src="https://unpkg.com/@editorjs/raw@2.4.0"></script>
    
    {% block head %}{% endblock %}
</head>
<body class="font-serif text-lg leading-relaxed text-text-primary bg-paper antialiased">
    <!-- Admin Navigation -->
    <header class="sticky top-0 z-50 bg-white/95 backdrop-blur-sm border-b border-border-subtle">
        <nav class="max-w-5xl mx-auto px-8 py-6 flex items-center justify-between">
            <div>
                <a href="/admin" class="font-sans tracking-[0.3em] text-xs uppercase text-text-muted hover:text-text-primary transition-colors">Content Studio</a>
            </div>
            <div class="flex items-center gap-10 font-sans text-sm tracking-wide">
                <a href="/admin/articles" class="nav-link-lite {% if request.endpoint == 'admin_articles' or request.endpoint == 'admin_new_article' or request.endpoint == 'admin_edit_article' %}active{% endif %}">Articles</a>
                <a href="/admin/business" class="nav-link-lite {% if request.endpoint and request.endpoint.startswith('admin_business') %}active{% endif %}">Business Docs</a>
                <a href="/" class="nav-link-lite flex items-center gap-2">
                    <span class="text-lg">‚Üê</span> <span>Back to site</span>
                </a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="min-h-screen">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Notification System -->
    <div id="notification-container" class="fixed top-4 right-4 z-50"></div>
    
    <!-- Base JavaScript -->
    <script>
        // Simple notification system
        function showNotification(message, type = 'info', duration = 3000) {
            const container = document.getElementById('notification-container');
            const notification = document.createElement('div');
            
            const colors = {
                success: 'bg-green-500 text-white',
                error: 'bg-red-500 text-white',
                warning: 'bg-yellow-500 text-black',
                info: 'bg-blue-500 text-white'
            };
            
            notification.className = `${colors[type]} px-6 py-3 rounded-lg shadow-lg mb-2 transition-all duration-300 transform translate-x-full`;
            notification.textContent = message;
            
            container.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
            }, 10);
            
            // Auto remove
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, duration);
        }
        
        // Expose globally
        window.showNotification = showNotification;
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
